<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <img class="equilibrum" src="/images/image-equilibrium.jpg" alt="card-equilibrum">

      <div class="text">
        <h2>Equilibrium #3429</h2>
  
        <p class="text-body">Our Equilibrium collection promotes balance and calm.</p>
    
        <ul>
          <li class="ethereum"><img src="/images/icon-ethereum.svg" alt="ethereum-icon"><span>0.041 ETH</span></li>
          <li class="clock"><img src="/images/icon-clock.svg" alt="clock-icon"><span>3 days left</span></li>
        </ul>
      </div>
    </div>

    <div class="bottom">
      <img src="/images/image-avatar.png" alt="card-avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jonathan Ricky Sandjaja</a>.
  </div>
</body>
</html>
